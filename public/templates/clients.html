<div class="container">
  <form class="form-inline" role="form" ng-submit="vm.createClient()" id="new-client" >
    <div class="form-group">
      <input type="text" name='client[name]' id="client-name" placeholder="Name" class="form-control" ng-model="vm.client.name">
      <input type="text" name='client[name]' id="client-name" placeholder="Phone" class="form-control" ng-model="vm.client.phone">
      <input type="text" name='client[name]' id="client-name" placeholder="Email" class="form-control" ng-model="vm.client.email">

    <button class="btn btn-primary btn-sm submit-create-client" type="submit">Create Client</button>
  </form>
    </div>
</div>

<br>
<br>


  <div class="container" class="col-sm-8" ng-repeat="client in vm.clients.list">
    <div class="table-responsive">
      <h4> {{ vm.user.data.name }}'s Clients </h4>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Project</th>
            <th>Edit Client</th>
          </tr>
        </thead>
      <tbody>
          <tr>
            <td>{{client.name}}</td>
            <td>{{client.phone}}</td>
            <td>{{client.email}}</td>
            <td><button class="btn btn-primary btn-sm submit-create-client"> <a ui-sref-active="active" ui-sref="projects({client_id: client._id})">Client's Projects</a></button></td>
            <td><button class="btn btn-primary btn-sm submit-edit-client"><a ui-sref-active="active" ui-sref="projects">Edit Client</a></button></td>
          </tr>
       </tbody>
    </table>
  </div>
</div>
